<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <time id="timer" style="display: none;" ></time>
        <h2 id="question"></h2>
        <div id="choices">
            <button class="choice" data-answer="A"></button>
            <button class="choice" data-answer="B"></button>
            <button class="choice" data-answer="C"></button>
            <button class="choice" data-answer="D"></button>
          </div>


        <div class="start" id="startQuiz">Start Quiz</div>
        <div id="quiz"></div>
        <div id="score"></div>
        <div id="highscores"></div>
        <div id="correct" style="display: none">Correct!</div>
        <div id="incorrect" style="display: none">incorrect</div>



    <script type="text/javascript" src="/java.js"></script>
    </main>
</body>
</html>
